<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menggunakan Table Sederhana</title>
</head>
<body>
	<h2><font face="Arial">Tabel Nilai Matakuliah</font></h2>
	<table bgcolor="silver" border="0" cellspacing="1" cellpadding="1">
		<tr bgcolor="white">
			<th width="150" rowspan="2">
				<font face="Arial" size="2">NPM</font></th>
			<th width="150" rowspan="2">
				<font face="Arial" size="2">Kode Matakuliah</font></th>
			<th width="150"; colspan="2">
				<font face="Arial" size="2">Nilai</font></th>
		</tr>
		<tr bgcolor="navy" height="30">
			<th width="150"><font face="Arial" size="2" color="white">UTS</font></th>
			<th width="150"><font face="Arial" size="2" color="white">UAS</font></th>
		<tr bgcolor="white">
			<td align="center" width="150" height="15">
				<font face="Arial" size="2">10110</font></td>
			<td align="center" width="150" height="15">
				<font face="Arial" size="2">MK001</font></td>
			<td align="center" width="150" height="15">
				<font face="Aria align="center" width="150" height="15"l" size="2">100</font></td>
			<td align="center" width="150" height="15">
				<font face="Arial" size="2">90</font></td>
		</tr>
	</table>
</body>
</html>
