<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Valign</title>
</head>
<body>
	<h2><font face="Arial">valign</font></h2>
	<table bgcolor="silver" border="o" cellspacing="1" cellpadding="0">
		<tr bgcolor="navy" height="60">
			<th width="150" valign="top"><font face="Arial" size="2" color="white">top</font></th>
			<th width="150" valign="center"><font face="Arial" size="2" color="white">middle</font></th>
			<th width="150" valign="bottom"><font face="Arial" size="2" color="white">bottom</font></th>
		</tr>
	</table>
</body>
</html>
